    let state = {
      providers: PROVIDERS.map(p => ({ ...p, connected: false, apiKey: '', defaultModel: '' })),
      selectedProvider: null,
      showAuthModal: false,
      showModelModal: false,
      loading: false,
      statusMessage: '',
      googleOAuthPending: false,
      googleOAuthError: '',
      showOAuthWaiting: false,
      showOAuthPasteFallback: false,
      oauthPasteUrl: '',
      oauthPasteError: '',
      oauthPasteSubmitting: false,
      claudeUsage: null,
      claudeUsageLoading: false
    };

    async function loadConfigs() {
      try {
        const response = await fetch('/api/configs');
        if (response.ok) {
          const configs = await response.json();
          state.providers = state.providers.map(p => {
            const config = configs[p.id] || {};
            return {
              ...p,
              connected: !!config.hasKey,
              apiKey: '',
              defaultModel: config.defaultModel || '',
              oauthEmail: config.authMethod === 'oauth' ? (config.apiKey || '') : ''
            };
          });
          renderApp();
          // Load Claude usage if Claude Code Max is connected
          if (configs['anthropic-claude-code']?.hasKey || configs['anthropic']?.hasKey) {
            loadClaudeUsage();
          }
        }
      } catch (e) {
        console.log('Running in demo mode - no backend');
      }
    }

    async function loadClaudeUsage() {
      if (state.claudeUsageLoading) return;
      state.claudeUsageLoading = true;
      try {
        const response = await fetch('/api/claude-usage');
        if (response.ok) {
          state.claudeUsage = await response.json();
          renderApp();
        }
      } catch (e) {
        console.log('Failed to load Claude usage:', e);
      } finally {
        state.claudeUsageLoading = false;
      }
    }

    function App() {
      return (
        <div class="container mx-auto px-4 py-8 max-w-6xl">
          <header class="text-center mb-12">

            <p class="text-gray-400">Universal Credential Manager for AI Agents</p>
          </header>

          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {state.providers.map(provider => (
              <ProviderCard provider={provider} />
            ))}
          </div>

          {state.showAuthModal && <AuthModal />}
          {state.showModelModal && <ModelModal />}
          {state.showOAuthWaiting && <OAuthWaitingModal />}
        </div>
      );
    }

    function ProviderCard({ provider }) {
      const isGoogleOAuth = provider.id === 'google';
      const isClaudeMax = provider.id === 'anthropic-claude-code';
      return (

          <div class="flex items-start justify-between mb-4">
            <div class="text-4xl">{provider.icon}</div>
            <span class={`px-3 py-1 rounded-full text-xs font-semibold ${provider.connected ? 'bg-green-500/20 text-green-300' : 'bg-gray-500/20 text-gray-300'}`}>
              {provider.connected ? '&#10003; Connected' : '&#9675; Not Connected'}
            </span>
          </div>

          <h3 class="text-xl font-bold text-white mb-2">{provider.name}</h3>
          <p class="text-sm text-gray-300 mb-4">{provider.description}</p>

          {provider.connected && provider.oauthEmail && (
            <div class="mb-4 p-3 bg-black/20 rounded-lg">
              <p class="text-xs text-gray-400">Signed in as</p>
              <p class="text-sm font-mono text-white truncate">{provider.oauthEmail}</p>
            </div>
          )}

          {provider.connected && provider.defaultModel && !provider.oauthEmail && (
            <div class="mb-4 p-3 bg-black/20 rounded-lg">
              <p class="text-xs text-gray-400">Default Model</p>
              <p class="text-sm font-mono text-white truncate">{provider.defaultModel}</p>
            </div>
          )}

          {state.googleOAuthError && isGoogleOAuth && (
            <div class="mb-4 p-2 bg-red-900/30 rounded-lg">
              <p class="text-xs text-red-300">{state.googleOAuthError}</p>
            </div>
          )}

          {isClaudeMax && provider.connected && state.claudeUsage && (
            <div class="mb-4 p-3 bg-black/30 rounded-lg space-y-2">
              <p class="text-xs text-gray-400 font-semibold">Usage Limits ({state.claudeUsage.plan})</p>
              
              <div class="space-y-2">
                <div>
                  <div class="flex justify-between text-xs mb-1">
                    <span class="text-gray-300">5-Hour Window</span>
                    <span class="text-white font-mono">~{state.claudeUsage.windows.fiveHour.limit} msgs</span>
                  </div>
                  <div class="w-full bg-gray-700 rounded-full h-2">
                    <div class="bg-gradient-to-r from-purple-500 to-pink-500 h-2 rounded-full" style="width: 100%"></div>

                  <p class="text-xs text-gray-500 mt-1">Resets: {formatTimeRemaining(state.claudeUsage.windows.fiveHour.resetAt)}</p>
                </div>

                  <div class="flex justify-between text-xs mb-1">

                    <span class="text-white font-mono">~{state.claudeUsage.windows.weekly.limit} msgs</span>

    function formatTimeRemaining(isoString) {
      const resetTime = new Date(isoString);
      const now = new Date();
      const diff = resetTime - now;
      
      if (diff <= 0) return 'soon';
      
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const days = Math.floor(hours / 24);
      
      if (days > 0) {
        return `${days}d ${hours % 24}h`;
      }
      return `${hours}h`;
    }

              <h2 class="text-2xl font-bold text-white">Connect {provider.name}</h2>

            </div>
            
            <div class="mb-6">

            <p class="text-gray-300 mb-4">Choose the default model for {provider.name}</p>

                    name="model" 
                    value={model}

                      const idx = state.providers.findIndex(p => p.id === provider.id);
                      if (idx !== -1) state.providers[idx].defaultModel = model;
                      renderApp();

                    class="sr-only"
                  />
                  <span class="flex-1 text-white font-mono text-sm">{model}</span>

    function OAuthWaitingModal() {
      var dismiss = () => { cleanupOAuthPolling(); state.googleOAuthPending = false; state.showOAuthWaiting = false; state.showOAuthPasteFallback = false; state.oauthPasteUrl = ''; state.oauthPasteError = ''; renderApp(); };
      return (
        <div class="fixed inset-0 bg-black/70 flex items-center justify-center z-50">
          <div class="bg-gray-800 rounded-2xl p-8 max-w-lg w-full mx-4 shadow-2xl" onClick={e => e.stopPropagation()}>

              <h2 class="text-xl font-bold text-white">Google Sign-In</h2>
              <button class="text-gray-400 hover:text-white text-2xl" onClick={dismiss}>x</button>
            </div>

            {!state.showOAuthPasteFallback ? (
              <div class="text-center py-6">
                <div class="text-4xl mb-4 animate-pulse">&#9203;</div>
                <p class="text-gray-300 mb-2">Waiting for Google sign-in to complete...</p>
                <p class="text-sm text-gray-500">Complete the sign-in in the tab that just opened.</p>
                <p class="text-sm text-gray-500 mt-1">This dialog will close automatically when done.</p>
              </div>
            ) : (
              <div>
                <div class="mb-4 p-4 bg-gray-700/50 rounded-lg space-y-2">
                  <p class="text-sm text-gray-300">The automatic relay did not complete. This can happen when accessing the server remotely.</p>
                  <p class="text-sm text-gray-300">After signing in with Google, you were redirected to a page that <span class="text-yellow-400 font-semibold">may not have loaded</span>.</p>
                  <p class="text-sm text-gray-300">Copy the <span class="text-white font-semibold">entire URL</span> from that tab's address bar and paste it below.</p>
                </div>
                <div class="space-y-3">
                  <input
                    type="text"
                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white text-sm font-mono focus:outline-none focus:border-purple-500"
                    placeholder="http://localhost:8765/oauth2callback?code=..."
                    value={state.oauthPasteUrl}
                    onInput={(e) => { state.oauthPasteUrl = e.target.value; }}
                    onKeyDown={(e) => { if (e.key === 'Enter') submitOAuthPasteUrl(); }}
                  />
                  {state.oauthPasteError && (
                    <p class="text-xs text-red-400">{state.oauthPasteError}</p>
                  )}
                </div>
              </div>
            )}

            <div class="flex gap-3 mt-6">
              <button class="flex-1 btn btn-secondary" onClick={dismiss}>Cancel</button>
              {state.showOAuthPasteFallback && (
                <button
                  class="flex-1 btn btn-primary"
                  onClick={() => submitOAuthPasteUrl()}
                  disabled={state.oauthPasteSubmitting}
                >
                  {state.oauthPasteSubmitting ? 'Verifying...' : 'Complete Sign-In'}
                </button>
              )}
            </div>
          </div>
        </div>
      );
    }

    function openAuth(provider) {
      state.selectedProvider = provider;
      state.showAuthModal = true;
      renderApp();
    }

    function openModelSelector(provider) {
      state.selectedProvider = provider;
      state.showModelModal = true;
      renderApp();
    }

    let oauthPollInterval = null;
    let oauthTimeout = null;
    let oauthFallbackTimer = null;

    function cleanupOAuthPolling() {
      if (oauthPollInterval) { clearInterval(oauthPollInterval); oauthPollInterval = null; }
      if (oauthTimeout) { clearTimeout(oauthTimeout); oauthTimeout = null; }
      if (oauthFallbackTimer) { clearTimeout(oauthFallbackTimer); oauthFallbackTimer = null; }
    }

    function closeOAuthWaiting() {
      state.showOAuthWaiting = false;
      state.showOAuthPasteFallback = false;
      state.oauthPasteUrl = '';
      state.oauthPasteError = '';
      state.oauthPasteSubmitting = false;
      renderApp();
    }

    async function startGoogleOAuth() {
      state.googleOAuthPending = true;
      state.googleOAuthError = '';
      state.showOAuthPasteFallback = false;
      state.oauthPasteUrl = '';
      state.oauthPasteError = '';
      state.oauthPasteSubmitting = false;
      renderApp();

      try {
        const response = await fetch('/api/google-oauth/start', { method: 'POST' });
        if (!response.ok) {
          const data = await response.json();
          throw new Error(data.error || 'Failed to start OAuth');
        }
        const { authUrl } = await response.json();
        window.open(authUrl, '_blank');

        state.showOAuthWaiting = true;
        renderApp();

        cleanupOAuthPolling();
        oauthPollInterval = setInterval(async () => {
          try {
            const statusRes = await fetch('/api/google-oauth/status');
            const statusData = await statusRes.json();
            if (statusData.status === 'success') {
              cleanupOAuthPolling();
              state.googleOAuthPending = false;
              state.googleOAuthError = '';
              closeOAuthWaiting();
              loadConfigs();
            } else if (statusData.status === 'error') {
              cleanupOAuthPolling();
              state.googleOAuthPending = false;
              state.googleOAuthError = statusData.error || 'Authentication failed';
              closeOAuthWaiting();
            }
          } catch (_) {}
        }, 1500);

        oauthFallbackTimer = setTimeout(() => {
          if (state.googleOAuthPending && state.showOAuthWaiting) {
            state.showOAuthPasteFallback = true;
            renderApp();
          }
        }, 30000);

        oauthTimeout = setTimeout(() => {
          cleanupOAuthPolling();
          if (state.googleOAuthPending) {
            state.googleOAuthPending = false;
            state.googleOAuthError = 'Authentication timed out';
            closeOAuthWaiting();
          }
        }, 5 * 60 * 1000);
      } catch (e) {
        state.googleOAuthPending = false;
        state.googleOAuthError = e.message;
        state.showOAuthWaiting = false;
        renderApp();
      }
    }

    async function submitOAuthPasteUrl() {
      const url = state.oauthPasteUrl.trim();
      if (!url) {
        state.oauthPasteError = 'Please paste the URL from the redirected page.';
        renderApp();
        return;
      }
      state.oauthPasteSubmitting = true;
      state.oauthPasteError = '';
      renderApp();
      try {
        const res = await fetch('/api/google-oauth/complete', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });
        const data = await res.json();
        if (data.success) {
          cleanupOAuthPolling();
          state.googleOAuthPending = false;
          state.googleOAuthError = '';
          closeOAuthWaiting();
          loadConfigs();
        } else {
          state.oauthPasteError = data.error || 'Failed to complete authentication.';
          state.oauthPasteSubmitting = false;
          renderApp();
        }
      } catch (e) {
        state.oauthPasteError = e.message;
        state.oauthPasteSubmitting = false;
        renderApp();
      }
    }

    async function saveAuth(provider) {
      const apiKey = provider.apiKey;
      if (!apiKey) {
        alert('Please enter an API key or token');
        return;
      }

      try {
        const response = await fetch('/api/save-config', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            providerId: provider.id,
            apiKey: apiKey,
            defaultModel: provider.defaultModel || provider.models[0]
          })
        });

        if (response.ok) {
          const idx = state.providers.findIndex(p => p.id === provider.id);
          if (idx !== -1) {
            state.providers[idx].connected = true;
            if (!state.providers[idx].defaultModel) {
              state.providers[idx].defaultModel = provider.models[0];
            }
          }
          state.showAuthModal = false;
          renderApp();
        }
      } catch (e) {
        state.statusMessage = `Error saving config for ${provider.name}: ${e.message}`;
        renderApp();
        setTimeout(() => { state.statusMessage = ''; renderApp(); }, 5000);
      }
    }

    function renderApp() {
      const container = document.getElementById('app');
      const vdom = App();
      webjsx.applyDiff(container, vdom);
    }

    renderApp();
    loadConfigs();
  </script>
</body>
</html>
